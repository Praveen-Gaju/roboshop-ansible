groups:
  - name: Roboshop - Service Alerts
    rules:
    {% for component in components %}

      - alert: Service Down Alert - {{ component }} Service
        expr: node_systemd_unit_state{exported_name="{{ item }}.service", state="active"} = 0
        for: 30s
        labels:
          severity: critical
          appName: {{ component }}
        annotations:
          summary: {{ component }} Service Down
    {% endfor %}