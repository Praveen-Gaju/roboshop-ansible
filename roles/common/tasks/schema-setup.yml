- name: MongoDB Schema
  when: schema_type == "mongo"
  block:
    - name: setup mongodb repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install Mongodb
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mongo --host mongodb-dev.devopspract.online </app/schema/{{ component }}.js


- name: Mysql Schema
  when: schema_type == "mysql"
  block:
    - name: Install mysql client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.devopspract.online -uroot -pRoboshop@1 < /app/schema/{{component}}.sql