- name: MongoDB Schema
  when: schema_type == "mongo"
  block:
    - name: setup mongodb repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install Mongodb
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Download RDS pem file
      ansible.builtin.get_url:
      url: https://truststore.pki.rds.amazonaws.com/us-east-1/us-east-1-bundle.pem
      dest: /app/us-east-1-bundle.pem


    - name: Load Schema
      #ansible.builtin.shell: mongo --host mongodb-dev.devopspract.online </app/schema/{{ component }}.js
      ansible.builin.shell: mongo --ssl --host dev-docdb.cluster-cbvvy333yfwe.us-east-1.docdb.amazonaws.com:27017 --sslCAFile /app/us-east-1-bundle.pem --username admin1 --password <insertYourPassword>


- name: Mysql Schema
  when: schema_type == "mysql"
  block:
    - name: Install mysql client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.devopspract.online -uroot -p{{ lookup('amazon.aws.aws_ssm', '{{env}}.{{component}}.password', region='us-east-1') }} < /app/schema/{{ component }}.sql